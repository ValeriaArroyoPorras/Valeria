<ion-header>
  <ion-navbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="banner">
    <!-- las imagenes aqui -->
    <img src="assets/img/alex-profile-background.png" class="background" />
    <img src="assets/img/alex-profile-pic.png" class="avatar" />
  </div>
  <div text-center class="headline">
    <!-- pon tu nombre aqui -->
    <h2>{{datos.nombre}}</h2>
    <p>{{ocupacion}}</p>
    <p>tengo {{edad}} años </p>
  </div>
  <!-- lista de datos a partir de aquí -->
  <div>
    <ion-slides pager>
      <ion-slide>
        <ion-list no-lines>
      <ion-item>
        <ion-icon name="flag" item-start></ion-icon>
        <h3>Origen</h3>
        <p>
          {{datos2.origen}}
        </p>
      </ion-item>
      <ion-item>
        <ion-icon name="ios-mail-outline" item-start></ion-icon>
        <h3>E-mail</h3>
        <p>
          {{datos2.email}}
        </p>
      </ion-item>
      <ion-item>
        <ion-icon name="ios-phone-portrait-outline" item-start></ion-icon>
        <h3>Telefono</h3>
        <p>
          {{datos2.telefono}}
        </p>
      </ion-item>
        </ion-list>
      </ion-slide>
    </ion-slides>
  </div>
  <div text-center>

    <button ion-button icon-only clear>
      <ion-icon name="logo-facebook"></ion-icon>
    </button>
    <button ion-button icon-only clear>
      <ion-icon name="logo-instagram"></ion-icon>
    </button>
    <button ion-button icon-only clear>
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
  </div>
</ion-content>
